<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!--Toda caixa numa pagina que geralmente fica no cabeçalho -->
      <img
        src="assets/logo.svg"
        alt="Logomarca do aplicativo Habits"
        title="logo"
      />

      <button>
        <img src="assets/plus.svg" alt="icone de soma cor roxa" />
        <div>Registrar o meu dia</div>
      </button>

      <div class="perfil">
        <div><img src="assets/Cavaleiro  (3) (1).png" alt="" /> Gahh-gon</div>
      </div>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="toStudy">📖</div>
        <div class="habit" data-name="food">🍽️</div>
        <div class="habit" data-name="playGame">🎮</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="gym">🏋️</div>
      </div>
      <div class="days"></div>
    </form>
    <!-- É uma biblioteca que esta no github -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
